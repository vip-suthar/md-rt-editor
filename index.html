<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div id="mainContainer" class="main-container">
        <div id="toolbar" class="btn-toolbar w-100">

            <!-- <div class="btn-group me-5">
                <button class="btn"><i class="fa fa-menu"></i></button>
                <div>

                </div>
            </div> -->

            <div class="btn-group me-5">
                <button class="btn btn-light" title="New" data-command-type="file" data-command-value="new"><i class="fa fa-file" aria-hidden="true"></i></button>
                <!-- <button class="btn btn-light" title="Save" data-command-type="file" data-command-value="save"><i class="fa fa-floppy-disk" aria-hidden="true"></i></button> -->
                <button class="btn btn-light" title="Export" data-command-type="file" data-command-value="export"><i class="fa fa-file-export" aria-hidden="true"></i></button>
            </div>

            <div class="btn-group me-2">
                <button class="btn btn-light" title="Bold" data-command-type="action" data-command-value="format:bold"><i class="fa fa-bold" aria-hidden="true"></i></button>
                <button class="btn btn-light" title="Italic" data-command-type="action" data-command-value="format:italic"><i class="fa fa-italic" aria-hidden="true"></i></button>
                <button class="btn btn-light" title="Underline" data-command-type="action" data-command-value="format:underline"><i class="fa fa-underline" aria-hidden="true"></i></button>
                <button class="btn btn-light" title="Strike-through" data-command-type="action" data-command-value="formatBlock:del"><i class="fa fa-strikethrough" aria-hidden="true"></i></button>
            </div>

            <div class="btn-group me-2">
                <button class="btn btn-light" title="Heading 1" data-command-type="action" data-command-value="formatBlock:h1"><i class="fa fa-header" aria-hidden="true"></i><sub><b>1</b></sub></button>
                <button class="btn btn-light" title="Heading 2" data-command-type="action" data-command-value="formatBlock:h2"><i class="fa fa-header" aria-hidden="true"></i><sub><b>2</b></sub></button>
                <button class="btn btn-light" title="Heading 3" data-command-type="action" data-command-value="formatBlock:h3"><i class="fa fa-header" aria-hidden="true"></i><sub><b>3</b></sub></button>
                <button class="btn btn-light" title="Heading 4" data-command-type="action" data-command-value="formatBlock:h4"><i class="fa fa-header" aria-hidden="true"></i><sub><b>4</b></sub></button>
                <button class="btn btn-light" title="Heading 5" data-command-type="action" data-command-value="formatBlock:h5"><i class="fa fa-header" aria-hidden="true"></i><sub><b>5</b></sub></button>
                <button class="btn btn-light" title="Heading 6" data-command-type="action" data-command-value="formatBlock:h6"><i class="fa fa-header" aria-hidden="true"></i><sub><b>6</b></sub></button>
            </div>

            <div class="btn-group me-2">
                <button class="btn btn-light" title="Unordered List" data-command-type="action" data-command-value="format:insertUnorderedList"><i class="fa fa-list-ul" aria-hidden="true"></i></button>
                <button class="btn btn-light" title="Ordered List" data-command-type="action" data-command-value="format:insertOrderedList"><i class="fa fa-list-ol" aria-hidden="true"></i></button>
            </div>

            <div class="btn-group">
                <button class="btn btn-light" title="Quote" data-command-type="action" data-command-value="formatBlock:blockquote"><i class="fa fa-angles-right" aria-hidden="true"></i></button>
                <button class="btn btn-light" title="Code" data-command-type="action" data-command-value="formatBlock:pre"><i class="fa fa-code" aria-hidden="true"></i></button>
                <button class="btn btn-light" title="Link" data-command-type="action" data-command-value="insertFormat:createLink"><i class="fa fa-link" aria-hidden="true"></i></button>
                <button class="btn btn-light" title="Image" data-command-type="action" data-command-value="insertFormat:insertImage"><i class="fa fa-image" aria-hidden="true"></i></button>
            </div>

            <!-- <button class="btn btn-light" title="Paragraph">¶</button> -->
            <!-- <button class="btn btn-light" title="Horizontal Line">―</button> -->
            <!-- <button id="md-token">{{Token}}</button> -->
        </div>

        <div id="editorContainer" class="editor-container">
            <div id="richtext-editor" class="editor">
                <!-- <button class="btn btn-light"><i class="fa fa-copy"></i></button> -->
                <div id="rtInOut" class="input-output" contenteditable="true"></div>
            </div>

            <div id="markdown-editor" class="editor">
                <!-- <button class="btn btn-light"><i class="fa fa-copy"></i></button> -->
                <div id="mdInOut" class="input-output" contenteditable="true"></div>
            </div>
        </div>


    </div>



    <!-- <script src="https://unpkg.com/turndown/dist/turndown.js"></script> -->
    <!-- <script src="richtext.js"></script> -->
    <!-- <script src="markdown.js"></script> -->
    <!-- <script src="script.js"></script> -->
    <script src="richtext_new.js"></script>
</body>

</html>
